name: sitforsa
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.5-271.4.beta <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  awesome_notifications: ^0.6.19
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  external_app_launcher: ^3.1.0
  firebase_core: ^2.4.1
  firebase_messaging: ^14.3.0
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.6.2
  flutter_switch: ^0.3.2
  font_awesome_flutter: ^10.4.0
  get: 4.6.5
  glassmorphism_ui: ^0.3.0
  google_nav_bar: ^5.0.6
  heroicons: ^0.8.0
  html: ^0.15.2
  http: ^0.13.5
  iconly: ^1.0.1
  iconsax: ^0.0.8
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  lottie: ^2.3.0
  shared_preferences: ^2.0.18
  shimmer: ^2.0.0
  timeago: ^3.4.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - "assets/images/"
  fonts:
    - family: Prompt
      fonts:
        - asset: "assets/fonts/Prompt/Prompt-Bold.ttf"

    - family: Prompt Light
      fonts:
        - asset: "assets/fonts/Prompt/Prompt-Light.ttf"

    - family: Helvetica Neue
      fonts:
        - asset: "assets/fonts/Helvetica Neue/HelveticaNeueMed.ttf"

    - family: Helvetica Neue Light
      fonts:
        - asset: "assets/fonts/Helvetica Neue/HelveticaNeue Light.ttf"

    - family: Helvetica Neue Normal
      fonts:
        - asset: "assets/fonts/Helvetica Neue/HelveticaNeueLt.ttf"

    - family: Helvetica Neue Bold
      fonts:
        - asset: "assets/fonts/Helvetica Neue/Helvetica Neu Bold.ttf"
    - family: Product Sans
      fonts:
        - asset: "assets/fonts/Product Sans/Product Sans Bold.ttf"

    - family: pop
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

  uses-material-design: true
